<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager - Mobile CRUD App</title>
    
    <!-- Bootstrap CSS with Replit Dark Theme -->
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg custom-navbar mb-4">
        <div class="container">
            <a class="navbar-brand brand-gradient" href="#">
                <div class="brand-icon">
                    <i class="fas fa-check-circle"></i>
                </div>
                <span class="brand-text">TaskFlow</span>
            </a>
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <button class="btn btn-gradient btn-sm" id="addTaskBtn" style="display: none;">
                            <i class="fas fa-plus me-1"></i>
                            Add Task
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <!-- Search and Filters -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card glass-card">
                    <div class="card-body p-4">
                        <div class="row g-3 align-items-center">
                            <div class="col-md-6">
                                <div class="search-wrapper">
                                    <i class="fas fa-search search-icon"></i>
                                    <input type="text" class="form-control search-input" id="searchInput" placeholder="Search your tasks...">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="filter-wrapper">
                                    <select class="form-select custom-select" id="statusFilter">
                                        <option value="">All Status</option>
                                        <option value="pending">ðŸ“‹ Pending</option>
                                        <option value="in_progress">âš¡ In Progress</option>
                                        <option value="completed">âœ… Completed</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="filter-wrapper">
                                    <select class="form-select custom-select" id="priorityFilter">
                                        <option value="">All Priority</option>
                                        <option value="low">ðŸŸ¢ Low</option>
                                        <option value="medium">ðŸŸ¡ Medium</option>
                                        <option value="high">ðŸ”´ High</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tasks List -->
        <div class="row">
            <div class="col-12">
                <div id="tasksContainer">
                    <!-- Tasks will be loaded here -->
                </div>
                
                <!-- Empty State -->
                <div id="emptyState" class="empty-state-container text-center py-5" style="display: none;">
                    <div class="empty-state-animation">
                        <div class="empty-icon-wrapper">
                            <i class="fas fa-clipboard-list empty-icon"></i>
                            <div class="empty-decoration"></div>
                        </div>
                    </div>
                    <h3 class="empty-title">Ready to be productive?</h3>
                    <p class="empty-subtitle">Create your first task and start managing your workflow efficiently!</p>
                    <button class="btn btn-gradient btn-lg pulse-animation" id="emptyStateAddBtn" onclick="showTaskModal()">
                        <i class="fas fa-plus me-2"></i>
                        Create First Task
                    </button>
                </div>
                
                <!-- Add Task Floating Button (shown when tasks exist) -->
                <div id="floatingAddBtn" class="floating-btn-container" style="display: none;">
                    <button class="btn floating-btn" onclick="showTaskModal()" title="Add New Task">
                        <i class="fas fa-plus"></i>
                        <div class="btn-ripple"></div>
                    </button>
                </div>
                
                <!-- Loading State -->
                <div id="loadingState" class="text-center py-5">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2 text-muted">Loading tasks...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Task Modal -->
    <div class="modal fade" id="taskModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="taskModalTitle">Add New Task</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form id="taskForm">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="taskTitle" class="form-label">Title *</label>
                            <input type="text" class="form-control" id="taskTitle" required>
                            <div class="invalid-feedback">Please provide a task title.</div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="taskDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="taskDescription" rows="3"></textarea>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="taskStatus" class="form-label">Status</label>
                                <select class="form-select" id="taskStatus">
                                    <option value="pending">Pending</option>
                                    <option value="in_progress">In Progress</option>
                                    <option value="completed">Completed</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="taskPriority" class="form-label">Priority</label>
                                <select class="form-select" id="taskPriority">
                                    <option value="low">Low</option>
                                    <option value="medium" selected>Medium</option>
                                    <option value="high">High</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="taskDueDate" class="form-label">Due Date</label>
                            <input type="date" class="form-control" id="taskDueDate">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary" id="saveTaskBtn">
                            <span class="spinner-border spinner-border-sm me-1" role="status" style="display: none;"></span>
                            Save Task
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirm Delete</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this task?</p>
                    <p class="text-muted mb-0" id="deleteTaskTitle">This action cannot be undone.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteBtn">
                        <span class="spinner-border spinner-border-sm me-1" role="status" style="display: none;"></span>
                        Delete Task
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="toast" class="toast" role="alert">
            <div class="toast-header">
                <i class="fas fa-info-circle text-primary me-2"></i>
                <strong class="me-auto">Notification</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" id="toastBody">
                <!-- Toast message will be inserted here -->
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
